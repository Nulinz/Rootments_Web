<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>

    <!-- Favicon -->
    <link rel="icon" href="/public/assets/images/favicon_2.png" sizes="32x32" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/public/assets/css/apply_form.css">

</head>

<body>

    <div class="main">
        <div class="container px-0 m-0 w-100 d-flex justify-content-center align-items-center">
            <div class="row logoimg">
                <img src="/public/assets/images/logo.png" height="100%" alt="">
            </div>
        </div>

        <div class="container-fluid mt-5">
            <div class="maindiv">
                <div class="row">
                    <!-- Basic Details -->
                    <div class="col-sm-12 col-md-4 col-xl-3 mb-3">
                        <label for="code">Code <span>*</span></label>
                        <input type="text" class="form-control" name="code" id="code" placeholder="(Autogenerated)"
                            readonly required>
                    </div>
                    <div class="col-sm-12 col-md-4 col-xl-3 mb-3">
                        <label for="name">Full Name <span>*</span></label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Full Name"
                            required>
                    </div>
                    <div class="col-sm-12 col-md-4 col-xl-3 mb-3">
                        <label for="dob">Date Of Birth <span>*</span></label>
                        <input type="date" class="form-control" name="dob" id="dob" required>
                    </div>
                    <div class="col-sm-12 col-md-4 col-xl-3 mb-3">
                        <label for="email">Email ID <span>*</span></label>
                        <input type="email" class="form-control" name="email" id="email"
                            placeholder="Enter Your Email ID" required>
                    </div>
                    <div class="col-sm-12 col-md-4 col-xl-3 mb-3">
                        <label for="contactno">Contact Number <span>*</span></label>
                        <input type="number" class="form-control" name="contactno" id="contactno"
                            oninput="validate_contact(this)" min="6000000000" max="9999999999"
                            placeholder="Enter Your Contact Number" required>
                    </div>
                    <div class="col-sm-12 col-md-4 col-xl-3 mb-3">
                        <label for="address">Address <span>*</span></label>
                        <textarea rows="1" class="form-control" name="address" id="address"
                            placeholder="Enter Your Address" required></textarea>
                    </div>
                    <div class="col-sm-12 col-md-4 col-xl-3 mb-3">
                        <label for="city">City <span>*</span></label>
                        <input type="text" class="form-control" name="city" id="city" placeholder="Enter Your City"
                            required>
                    </div>
                    <div class="col-sm-12 col-md-4 col-xl-3 mb-3">
                        <label for="state">State <span>*</span></label>
                        <input type="text" class="form-control" name="state" id="state" placeholder="Enter Your State"
                            required>
                    </div>
                    <div class="col-sm-12 col-md-4 col-xl-3 mb-3">
                        <label for="pincode">Pincode <span>*</span></label>
                        <input type="number" class="form-control" name="pincode" id="pincode"
                            oninput="validate_pin(this)" min="000000" max="999999" placeholder="Enter Your Pincode"
                            required>
                    </div>

                    <!-- Eudcational Details -->
                    <div class="col-sm-12 col-md-4 col-xl-3 mb-3">
                        <label for="edubkgrnd">Educational Background</label>
                        <textarea rows="1" class="form-control" name="edubkgrnd" id="edubkgrnd"
                            placeholder="Enter Your Educational Background"></textarea>
                    </div>
                    <div class="col-sm-12 col-md-4 col-xl-3 mb-3">
                        <label for="workexp">Work Experience</label>
                        <input type="text" class="form-control" name="workexp" id="workexp"
                            placeholder="Enter Your Work Experience">
                    </div>
                    <div class="col-sm-12 col-md-4 col-xl-3 mb-3">
                        <label for="skills">Skills</label>
                        <textarea rows="1" class="form-control" name="skills" id="skills"
                            placeholder="Enter Your Skills"></textarea>
                    </div>
                    <div class="col-sm-12 col-md-4 col-xl-3 mb-3">
                        <label for="noticeperiod">Notice Period</label>
                        <input type="number" class="form-control" name="noticeperiod" id="noticeperiod"
                            placeholder="Enter Notice Period">
                    </div>
                    <div class="col-sm-12 col-md-4 col-xl-3 mb-3">
                        <label for="applymethod">Application Method</label>
                        <div class="d-flex justify-content-start align-items-center gap-3 mt-2">
                            <div class="d-flex align-items-center gap-2">
                                <input type="radio" name="applymethod" id="online">
                                <label class="form-check-label my-auto" for="online">Online</label>
                            </div>
                            <div class="d-flex align-items-center gap-2">
                                <input type="radio" name="applymethod" id="offline">
                                <label class="form-check-label my-auto" for="offline">Offline</label>
                            </div>
                        </div>
                    </div>

                    <!-- Files -->
                    <div class="col-sm-12 col-md-4 col-xl-3 mb-3">
                        <label for="certifications">Certifications</label>
                        <input type="file" class="form-control" name="certifications" id="certifications">
                    </div>
                    <div class="col-sm-12 col-md-4 col-xl-3 mb-3">
                        <label for="resume">Upload Resume <span>*</span></label>
                        <input type="file" class="form-control" name="resume" id="resume" required>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

<script>
    function validate_contact(input) {
        const value = input.value;

        if (value.length > 10) {
            input.value = value.slice(0, 10);
        }
    }
    function validate_pin(input) {
        const value = input.value;

        if (value.length > 6) {
            input.value = value.slice(0, 6);
        }
    }
</script>

</html>
